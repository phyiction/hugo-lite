{{ define "main" }}
<div class="container is-max-desktop">
  <div class="columns">
    <div class="column is-6">
      <p class="title is-1">
        <span class="is-capitalized">{{ .Kind }}</span>: {{ .Title }}
      </p>      
      <div class="block">
      {{ range .Pages }}
        <div class="block">
          <p class="title is-5"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
          <p class="subtitle">            
            {{- partial "metadata.html" . -}}            
          </p>
        </div>
      {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
