{{ define "main" }}
<div class="container is-max-desktop">
  <div class="columns">
    <div class="column is-6">
      <p class="title is-1">{{ .Title }}</p>
      <p class="subtitle is-3">{{print "Type=\"" .Type "\"" }}</p>      
      {{ range .Pages }}
        <div class="block">
          <p class="title is-5"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
          <p class="subtitle">            
            {{- partial "metadata.html" . -}}            
          </p>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
